      <h1>Contact</h1>
      <p>If you would like to contact me, feel free to send a message below.
      You can also contact me via Twitter or LinkedIn (see links in footer for
      my profiles)
      <hr size = "10">
      <form action="mailto:capistrant.lucas@gmail.com" method="post">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control isvalid" maxlength="100" placeholder="Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control isvalid" maxlength="100" id="inputEmail4" placeholder="Email" required>
          </div>
        </div>
        <div class "form-group">
          <label for="MessageContent">Message</label>
          <textarea type="textarea" class="form-control isvalid message-area" maxlength="1000" placeholder="Message" required></textarea>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              CC Myself
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Send!</button>
      </form>
    </div>
